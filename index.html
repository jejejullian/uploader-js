<!DOCTYPE html>
<html>
  <body>
    <h3>A demonstration of how to disable the camera option and only allow users to upload files from the files or photos folder on mobile devices</h3>

    <input type="file" id="myFile" />

    <script>
      function disableCameraOption() {
        var fileInput = document.getElementById("myFile");
        fileInput.capture = "none";
        fileInput.accept = "*/*";
      }

      window.addEventListener("load", disableCameraOption);
    </script>
  </body>
</html>
