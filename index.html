<!DOCTYPE html>
<html>
  <body>
    <h3>A demonstration of how to access a File Upload Button</h3>

    <input type="file" id="myFile" accept="*/*" capture="user" />

    <p>Click the "Try it" button to disable the file upload button.</p>

    <button onclick="myFunction()">Try it</button>

    <script>
      function disableFileInputIfMobile() {
  if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
    var fileInput = document.getElementById("myFile");
    fileInput.disabled = true;
  }
}

window.addEventListener("load", disableFileInputIfMobile);

    </script>
  </body>
</html>
